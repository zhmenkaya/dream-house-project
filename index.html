<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>dream-house-project</title>
</head>
<body>
  <header class="header">

    <div class="header__navigation">
      <img  class="header__logo"src="./assets/images/logo-arch.svg" alt="">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">Design Gallery</li>
          <li class="header__item">List of Architect</li>
          <li class="header__item">Articles</li>
          <li class="header__item">How it Works</li>
        </ul>
      </nav>
    </div>
    <div class="header__autorization">
      <img  class="header__search" src="./assets/images/search-icon.svg" alt="">
      <button class="header__btn header__btn--sign-in">Sign In</button>
      <button class="header__btn header__btn--sign-up">Sign Up</button>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h1 class="main__title">Build Your Dream <span class="main__red-text">House</span></h1>
      <div class="main__bottom">
        <div class="main__left-block">
          <p class="main__text">The first and most trusted marketplace of design & build house in The World. 100% guaranteed Build safe, comfortable and transparent with a project management for the best result</p>
          <button class="main__btn">Free Consultation</button>
        </div>
        <div class="main__wrap-img">
          <img class="main__img" src="./assets/images/main-img.png" alt="">
        </div>
      </div>
    </div>
   
    
  </main>
  <footer></footer>
